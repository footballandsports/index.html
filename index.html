<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: linear-gradient(to bottom, red, white, green);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .options-container {
            background: linear-gradient(to bottom, yellow, reddish);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .options {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="checkLogin(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>
</div>

<div class="options-container" id="optionsContainer">
    <div class="options">
        <h2>Welcome, Jai Hind!</h2>
        <p>Select an option:</p>
        <ul>
            <li><a href="#">Games</a></li>
            <li><a href="#">Fruits</a></li>
            <li><a href="#">Vegetables</a></li>
        </ul>
    </div>
</div>

<script>
    function checkLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'jaihind' && password === 'pandijack') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('optionsContainer').style.display = 'flex';
        } else {
            document.getElementById('errorMessage').innerHTML = 'Sorry, incorrect login details.';
        }
    }
</script>

</body>
</html>
